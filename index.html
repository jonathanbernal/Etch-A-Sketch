<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body class="body">
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="controls-container">
        <!-- grid slider -->
        <label for="#grid-slider" class="controls-label">
            <p class="label-title">Grid Size</p>
            <input type="range" min="16" max="100" value="16" id="grid-slider"/>
            <div class="range-values">
                <div>16</div>
                <div class="grid-value"></div>
                <div>100</div>
            </div>
        </label>

        <!-- color picker -->
        <label for="#color-picker" id="color-picker-label">
            <p>Color</p>
            <input type="color" value="#000000" id="color-picker">
        </label>

        <!-- background color-->
        <label for="background-picker" id="background-picker-label">
            <p>Background Color</p>
            <input type="color" value="#eeeeee" id="background-picker">
        </label>

        <!-- color mode is active by default-->
        <button id="color-button" class="mode-btn active">Color Mode</button>

        <!-- rainbow color picker-->
        <button id="rainbow-button" class="mode-btn">Rainbow Mode</button>

        <!-- eraser -->
        <button id="eraser-button" class="mode-btn">Eraser</button>

        <!-- toggle grid-->
        <button id="toggle-grid-button" value="on">Toggle Grid</button>

        <!-- clear button -->
        <button id="clear-button">Clear</button>
            
    </div>
    <div class="grid-container"></div>
    <footer class="footer">
        Copyright &copy; Jonathan Bernal 2023
    </footer>
</body>
</html>
