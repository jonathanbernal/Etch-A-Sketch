<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="app-container">
        <div class="side-menu">
            
            <div class="controls-container ">
                <label for="grid-slider" class="slider-label">
                    Grid Size
                    <input type="range" min="16" max="100" value="16" id="grid-slider" class="slider">
                    <div class="slider-values">
                        <span>16</span><span class="slider-value"></span><span>100</span>
                    </div>
                </label>
                <label for="color-picker">
                    Choose A Color
                    <input type="color" id="color-picker" name="color-picker" value="#fff">
                </label>
                <div class="buttons-container">
                    <button class="btn" id="draw" value="draw">Draw</button>
                    <button class="btn" id="draw" value="erase">Erase</button>
                </div>
                <fieldset>
                    <legend>Other Color Features (Choose One)</legend>
                    <div>
                        <input type="radio" id="none" name="color-feature" value="none" checked>
                        <label for="none">None</label>
                        <input type="radio" id="random-color" name="color-feature" value="random-color">
                        <label for="random-color">Random</label>
                        <input type="radio" id="gradual-color" name="color-feature" value="random-color">
                        <label for="gradual-color">Gradual</label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <footer>
        Copyright &copy; Jonathan Bernal, 2022
    </footer>
</body>
</html>
